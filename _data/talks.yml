  speaker_id: giovanni-toraldo
  image: giovanni-toraldo.jpg
  title: "Introduzione a Traefik"
  extract: >
    Scopriamo insieme il load-balancer open-source traefik, con supporto
    nativo alla configurazione dinamica con i più diffusi orchestratori di
    containers, certificati SSL automatici con Let's Encrypt e qualche caso
    d'uso reale.
