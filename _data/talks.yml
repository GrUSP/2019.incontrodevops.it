  speaker_id:
    - riccardo-capecchi
    - giuliano-formato
  image: riccardo-capecchi.jpg
  title: "Big data, not a Big Mess"
  extract: >
    Le metodologie devops sono compatibili con le tematiche Big Data?
    Vi presenteremo la nostra esperienza in ShopFully, dove abbiamo usato le metodologie devops per semplificare i processi tecnologici del complesso mondo della gestione del dato.
    In particolare parleremo dell'evoluzione della gestione dei dati e del perché questa si sia spostata su cloud, sul come gestire con strumenti moderni quali Cloudformation, Ansible e Terraform le configurazioni dei servizi e delle componenti forniti dal nostro fornitore cloud: AWS.
    I servizi offerti da AWS, con caratteristiche serverless, sono da preferirsi a soluzioni personalizzate sempre su cloud?
    Il talk presenterà alcune delle soluzioni architetturali e tecnologiche adottate in azienda per affrontare la tematica Big Data su AWS.
