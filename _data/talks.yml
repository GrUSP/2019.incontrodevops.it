  speaker_id: giulio-vian
  image: giulio-vian.jpg
  Title: "Moving a Windows environment to the cloud"
  extract: >
    In this talk, you will hear about the DevOps journey in our
    company, from the initial brown-field all-manual state, to our current
    situation where we migrated (almost) everything to the cloud using
    automation in a few months. Not a migration but rebuilding the
    environment using Infrastructure-as-Code tools: Terraform, Powershell,
    Ansible, TFS/Azure DevOps.  In equilibrium between an high-level view
    and useful practical tips, we will touch on what informed our decisions,
    in terms of priorities and technologies, some lessons learned, and how
    the legacy constraints helped or hindered.
