  speaker_id:
    - martino-fornasa
  title: "Progettare un ambiente di sviluppo locale basato sui container"
  extract: >
    "Un ambiente di sviluppo locale efficiente facilita l’avvicendamento degli sviluppatori su un progetto, aiuta la condivisione delle informazioni e mette gli sviluppatori nella condizione di poter eseguire il build in locale in un ambiente simile a quello di produzione. Nel caso di ambienti di produzione basati su container la scelta più logica è svolgere l’attività di sviluppo software all’interno di container.
    Tuttavia, la progettazione di un ambiente di sviluppo locale efficiente pone molte sfide.
    In questo intervento presenterò un approccio efficace per l’implementazione di un ambiente di sviluppo locale di facile manutenzione che permetta iterazioni veloci, rispetti le preferenze degli sviluppatori e non disabiliti meccanismi specifici dello stack applicativo (ad esempio hot-reload)."
-
  speaker_id:
    - vincenzo-laudizio
  title: La nostra infrastruttura di produzione a container con Docker, Rancher e ZFS
  extract: >
    "Esperienza di migrazione di un intero sistema informativo da VM a container, utilizzando Docker, Rancher e ZFS.
    Durante lo speech verrà mostrato come abbiamo ristrutturato il nostro sistema informativo aziendale affrontando tematiche di disaster recovery, monitoraggio e backup.
    Saranno illustrati i vantaggi ottenuti e le sfide che abbiamo dovuto affrontare durante la migrazione di Alfresco, Gitlab, Redmine, SemanticMediaWiki.
    Migrando a container abbiamo ottenuto backup online 24x7, la possibilità di creare ambienti on-demand per le migrazioni e l'indipendenza dal provider dell'infrastruttura."
