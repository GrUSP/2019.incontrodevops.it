  speaker_id: andrea-tosatto
  image: andrea-tosatto.jpg
  title: "Scaling Ansible"
  extract: >
    Ansible agentless nature and semplicity are definitely two of  the
    aspects that determined its incredible success as configuration
    management and automation tool.  However - despite being very powerful -
    agentless automation has some limitations leading very often to the
    increase in complexity of the Ansible code to be able to manage complex
    infrastructures.  In this talk we will deep dive into Ansible execution
    model to discuss some workarounds to effectively implement Ansible as
    configuration management tool at scale without compromising performances
    and/or the readability of the  code.
