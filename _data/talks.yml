  speaker_id: paolo-tonin
  image: paolo-tonin.jpg
  title: "Scaling Terraform: da Startup a Enterprise"
  extract: >
    Terraform ci permette di creare infrastrutture e gestirne i
    cambiamenti in maniera sicura e predicibile. Questo compito risulta
    semplice quando la tua architettura e il tuo team sono di piccole
    dimensioni.  Ma cosa succede quando l'organizzazione e i gruppi di
    lavoro diventano piu grandi e complessi? A questo punto il problema non
    è piu la dimensione dell'infrastruttura, ma cambiare i flussi di lavoro
    per migliorare la collaborazione all'interno del team e tra i team. 
    Questo talk esplorerà come sia possibile gestire e organizzare
    l'adozione di Terraform fra team eterogenei e garantire al contempo la
    consistenza e la sicurezza dell'infrastruttura.
