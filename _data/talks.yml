-
  speaker_id:
    - dario-tranchitella
  title: "Kubernetes Pod: deep-dive"
  extract: >
    "Gli attuali orchestratori di container ci hanno portato con successo a ragionare per astrazione, senza curarci nel dettaglio di cosa avviene dietro le quinte. Fintanto che parliamo di container, sappiamo qual'è la ""black magic"": namespace, cgroups, aufs... ma il concetto stesso di container è diventato obsoleto (sic) e le moderne architetture cloud-native richiedono l'adozione di pattern più complessi quali Adapater, Configurator, Ambassador ed altri.
    Spesso si associa il concetto di Pod a Container ma è assolutamente sbagliato: ma d'altronde, chi sa davvero cosa sia un Pod, cosa avviene dietro le quinte e come Kubernetes lo orchestri?
    L'obiettivo del talk sarà quello di illustrare come Kubernetes ci permetta di applicare correttamente i Container Pattern per risolvere problemi ed utilizzare un common-language.
    Infine costruiremo un orchestratore di Pod con l'intendo di capire appieno gli internals che opera Kubernetes per fornire questa astrazione."
