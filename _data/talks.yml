  speaker_id:
    - adriano-decicco
    - enrico-ongaro
  title: "Nutanix Epoch (Netsil) Universal Observatory and Monitoring for Modern Cloud Apps"
  extract: >
    "Kubernetes si è affermato come leader nella orchestrazione di container e la sua complessità porta a nuove sfide nel monitoraggio dei cluster di produzione.
    Nutanix Epoch (prima noto come Netsil) è un prodotto per l’osservabilità e il monitoraggio di applicazioni cloud-native basate su Kubernetes. Nel corso del talk esploreremo l’approccio di Epoch nella discovery automatica delle applicazioni e delle loro componenti, permettendo di ottenere una mappa in real-time del sistema.
    Il sistema può essere mappato a molteplici livelli: deployment, namespace, service e pod, senza necessità di modifiche al codice applicativo."
